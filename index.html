<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="mode">
            Dark mode:             
            <button id="change">OFF</button>
        </div>
        <div id="container">
            <div id="user-container">
                <h1 class = "title">Metric/Imperial Unit Conversion</h1>
                <input id="number-input" type="number">
                <button id="convert-btn">CONVERT</button>
            </div>
            <div id="results-container" class="results-style">
                <div class="measurement-container measurement-style">
                    <h2 class="measurement">Length (Meter/Feet)</h2>
                    <h3 id="length-values" class="control-value values">|</h3>
                </div>
                <div class="measurement-container measurement-style">
                    <h2 class="measurement">Volume (Liters/Gallons)</h2>
                    <h3 id="volume-values" class="control-value values">|</h3>
                </div>
                <div class="measurement-container measurement-style">
                    <h2 class="measurement">Mass (Kilograms/Pounds)</h2>
                    <h3 id="mass-values" class="control-value values">|</h3>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
